<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function fun(m,s,n){
            switch (s){
                case '+':return m+n;break;
                case '-':return m-n;break;
                case '*':return m*n;break;
                case '/':return m/n;break;
            }
        }
       var res= fun(5,'+',3)
        document.write(res)
    </script>
</body>

</html>
