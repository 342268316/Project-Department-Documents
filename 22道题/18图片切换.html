<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id='app'>
        <img :src="url" alt="">
        <ul>
            <li v-for="item,index in list" @click='show(item.urll)'>{{item.id}}</li>
        </ul>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                url:'images/1.jpg',
                list:[
                    {id:'1',urll:'images/5.jpg'},
                    {id:'2',urll:'images/3.jpg'},
                    {id:'3',urll:'images/4.jpg'}
                ]
            },
            methods:{
                show(url){
                    this.url=url
                }
            }
        })
    </script>
</body>
</html>
