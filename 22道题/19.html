<body>
    <div id="app">
        <p>{{time}}</p>
        <p>{{housh}}</p>
        <p></p>
    </div> 

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                housh:"",
                fen:"",
                miao:"",
                time:"",
            },
            created(){
                clearInterval
               var gettime = new Date("2019-6-6").getTime();
               var getdate = new Date().getTime();

               var result = gettime - getdate

               this.housh = Math.floor(result/1000/60/60%24)

               console.log(result)
            }
        })        
    </script>
