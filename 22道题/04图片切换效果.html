<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
        li{
            width: 50px;
            height: 50px;
            border: 1px solid rebeccapurple;
            float: left;
            list-style: none;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
   <div id='app'>
        <img :src="url" alt="">
    <ul>
        <li @click='fun1'>1</li>
        <li @click='fun2'>2</li>
        <li @click='fun3'>3</li>
        <li @click='fun4'>4</li>
    </ul>
   </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:'images/2.jpg'
            },
            methods:{
                fun1(){
                    this.url='images/3.jpg'
                },
                fun2(){
                    this.url='images/1.jpg'
                },
                fun3(){
                    this.url='images/4.jpg'
                },
                fun4(){
                    this.url='images/5.jpg'
                },
              
            }
        })
    </script>
</body>
</html>
