<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        img{
            width: 300px;
        }
    </style>
</head>
<body>
  <div id='app'>
        <img :src="url" alt="">
    <ul>
        <li v-for='(item,i) in list' @click='show(item.url)'>{{i+1}}</li>
    </ul>
  </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                url:'images/1.jpg',
                list:[
                    {url:'images/2.jpg'},
                    {url:'images/3.jpg'},
                    {url:'images/4.jpg'}
                ]
            },
            methods:{
                show(url){
                    this.url = url
                }
            }

        })
    </script>
</body>
</html>
