<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //3题计算1-m之间包括m所有奇数的加和
        var res=0
        function fun(m){
            for(var i=1;i<=m;i++){
                if(i%2==1){
                     res+=i
                }
            }
        }
        fun(10)
        document.write(res)
    </script>
</body>

</html>
