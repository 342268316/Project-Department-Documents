<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.计算1-m加和（函数）</title>
</head>

<body>
    <script>
            //计算1-m加和（函数）
            let res=0
        function fun(m){
            for(let i=1;i<=m;i++){
                res+=i
            }
        }
      fun(5)
        document.write(res);
    </script>
</body>

</html>
