<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var getdate=new Date('2019-6-6').getTime()
        var date=new Date().getTime()
        var sj=getdate-date
            var miao=Math.floor(sj/1000%60)
            var shi=Math.floor(sj/1000/60/60%24)
            var tian=Math.floor(sj/1000/60/60/24%365)

            var fen=Math.floor(sj/1000/60%60)
            document.write('距离2019-6-6还有'+tian+'天'+shi+'时'+fen+'分'+miao+'秒')
        </script>
</body>
</html>
