    <script>
        
          //7.将数组连接成字符串["This","is","JavaScript","and","jQuery"]：
          document.write("<br>"+"7.将数组连接成字符串")
        var ars=["This","is","JavaScript","and","jQuery"];
      for(var i=0;i<ars.length-1;i++){
        document.write(ars[i]+'&nbsp')
      }
      document.write(ars[ars.length-1])
</script>
