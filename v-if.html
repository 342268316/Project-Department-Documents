<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" name="" id="" @click="flag=!flag" :value="ddd">
        <h3 v-if="flag">我是Vif</h3>
        <h3 v-show='flag'>我是Vshow</h3>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag:false,
                ddd:'zhouze'
            }
        })
    </script>
</body>
</html>
