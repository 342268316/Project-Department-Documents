<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05倒计时</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id='app'>
        <input type="button" name="" id="" value="距离5月1放假还有" @click="sj">
        <span></span>
        <span>{{tian}}天</span>
        <span>{{shi}}时</span>
        <span>{{fen}}分</span>
        <span>{{miao}}秒</span>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                tian: '',
                shi: '',
                miao: '',
                fen: '',
            },
            methods: {
                sj() {
                    setInterval(() => {
                     var target = new Date("2019-5-1").getTime();
                     var now = new Date().getTime();
                     var ff = target - now;
                     this.miao=Math.floor(ff/1000%60);
                     this.fen=Math.floor(ff/1000/60%60);
                     this.shi=Math.floor(ff/1000/60/60%24);
                     this.tian=Math.floor(ff/1000/60/60/30%30);

                    }, 1000)
                }

            }

        })
    </script>
</body>

</html>
