<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 编写一个函数实现四则运算
        var j = 0
        function fun(m, o, n) {
            switch (o) {
                case "+": j = m + n; break;
                case "-": j = m - n; break;
                case "*": j = m * n; break;
                case "/": j = m / n; break;
                default: '搞错了'; break;
            }
            return j
        }
        var res = fun(3, "+", 1)
        document.write(res);
    </script>
</body>

</html>
