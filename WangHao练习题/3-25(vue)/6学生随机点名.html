<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <form action="">
            <input type="button" name="" id="" :value="q" @click='show'>
        </form>
        <p>{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                q:'点击抽取',
                msg:'这把王者荣耀玩'
            },
            methods:{
                show(){
                    var arr=['孙尚香','宫本武藏','孙悟空']
                    var suiji=Math.floor(Math.random()*arr.length)
                    this.msg=arr[suiji]
                },
                
            }
        });
    </script>
</body>

</html>
