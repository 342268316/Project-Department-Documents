    <script src="jquery.js"></script>

<body>
        <input id='emll'>
        <button>提交</button>
    <script>

var reg =  /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
$("button").click(function() {
    if (reg.test(emll.value))
        alert("邮箱填写成功")
    else
        alert("邮箱填写失败")

})   
    </script>
</body>
